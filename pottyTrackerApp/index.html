<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potty Tracker App</title>
    <link rel="stylesheet" href="./app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>

<body>
    <form action="" id="setUp">
        <label class='input-label'>
            Name: <input type="text" id="name">
        </label>
        <label class='input-label'>
            Days: <input type="number" id="days">
        </label>

        <p>Please select your theme:</p>

        <input type="radio" id="Frozen" name="theme" value="frozen">
        <label for="Frozen">Frozen</label><br>
        <input type="radio" id="Pokemon" name="theme" value="pokemon">
        <label for="Pokemon">Pokemon</label><br>
        <input type="radio" id="Paw" name="theme" value="paw">
        <label for="Paw">Paw Patrol</label><br>

        <input type="button" value="Done" id="submit">
    </form>
    <div id="app">
        <div id="banner" class="hidden"></div>
        <div id="app-content" class="hidden">
            <h2 id="app-title"></h2>
            <ul id="calendar">
            </ul>
        </div>
    </div>

    <audio data-key="65" src="kids_cheering.mp3"></audio>
</body>

<script src="control.js" type="module"></script>

</html>
